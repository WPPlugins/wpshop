before_install:
  - git clone https://github.com/WordPress/WordPress wordpress
  - cd wordpress/wp-content/plugins
  - git clone --depth=50 --branch=beta https://github.com/Eoxia/wpshop.git wpshop
  - cd wpshop

language: php
php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - hhvm

script: php script/unit.script.php
matrix:
  allow_failures:
    - php: hhvm
    - php: '7.0'
  fast_finish: true
